                 state_topic: ""
                 payload_on: "on"
                 payload_off: "off"
                 value_template: >-
                   {% if value_json.SMO == 48 %}on{% else %}off{% endif %}
                 device_class: battery
   0x10:
      0x00:
         device_config:
            command: ""
            channel: ""
