# Mapping of EEPs to Home Assistant Entities
0xD2:
   0x01:
      0x0B:
         device_config:
            command: "CMD"
            channel: "CMD"
            log_learn: ""
         entities:
            - component: "switch"
              name: "switch"
              config:
                 state_topic: "CMD4"
                 state_on: "100"
                 state_off: "0"
                 value_template: "{{ value_json.OV }}"
                 command_topic: "req"
                 payload_on: >
                   {"CMD":"1","OV":"100","send":"clear"}
                 payload_off: >
                   {"CMD":"1","OV":"0","send":"clear"}
                 device_class: outlet
            - component: "sensor"
              name: "energy"
              config:
                 state_topic: "CMD7"
                 state_class: "total_increasing"
                 device_class: "energy"
                 unit_of_measurement: "Wh"
                 value_template: >-
                   {% if value_json.UN == 1 %}
                     {{ value_json.MV }}
                   {% elif value_json.UN == 2 %}
                     {{ value_json.MV|int * 1000 }}
                   {% else %}
                     {{ states(entity_id) }}
                   {% endif %}
            - component: "sensor"
              name: "power"
              config:
                 state_topic: "CMD7"
                 state_class: "measurement"
                 device_class: "power"
                 unit_of_measurement: "W"
                 value_template: >-
                   {% if value_json.UN == 3 %}
                     {{ value_json.MV }}
                   {% elif value_json.UN == 4 %}
                     {{ value_json.MV|int * 1000 }}
                   {% else %}
                     {{ states(entity_id) }}
                   {% endif %}
            - component: "button"
              name: "query_status"
              config:
                 command_topic: "req"
                 payload_press: >-
                   {"CMD":"3","IO":"30","send":"clear"}
            - component: "button"
              name: "query_energy"
              config:
                 command_topic: "req"
                 payload_press: >-
                   {"CMD":"6","qu":"0","IO":"30","send":"clear"}
            - component: "button"
              name: "query_power"
              config:
                 command_topic: "req"
                 payload_press: >-
                   {"CMD":"6","qu":"1","IO":"30","send":"clear"}
            - component: binary_sensor
              name: "PF"
              config:
                 state_topic: "CMD4"
                 payload_on: "on"
                 payload_off: "off"
                 value_template: >-
                    {% if value_json.PF == 1 %}on{% else %}off{% endif %}
            - component: binary_sensor
              name: "PFD"
              config:
                 state_topic: "CMD4"
                 payload_on: "on"
                 payload_off: "off"
                 value_template: >-
                    {% if value_json.PFD == 1 %}on{% else %}off{% endif %}
            - component: binary_sensor
              name: "OC"
              config:
                 state_topic: "CMD4"
                 payload_on: "on"
                 payload_off: "off"
                 value_template: >-
                    {% if value_json.OC == 1 %}on{% else %}off{% endif %}
            - component: binary_sensor
              name: "LC"
              config:
                 state_topic: "CMD4"
                 payload_on: "on"
                 payload_off: "off"
                 value_template: >-
                    {% if value_json.LC == 1 %}on{% else %}off{% endif %}
      0x0C:
         device_config:
            command: "CMD"
            channel: "CMD"
            log_learn: ""
         entities:
            - component: "select"
              name: "mode"
              config:
